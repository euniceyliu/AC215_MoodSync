name: Run Tests

on:
  push:
    branches: [ milestone4 ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set permissions for coverage directory
      run: mkdir -p ${{ github.workspace }}/coverage && chmod -R 777 ${{ github.workspace }}/coverage

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.5.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose

    - name: Create external Docker network
      run: docker network create llm-rag-network

    - name: Build Docker image
      run: docker build -t test-image -f src/Dockerfile .
      
    - name: Run docker compose
      run: docker-compose -f src/docker-compose.yml up -d

    - name: Run tests
      run: |
        docker exec test-image-container \
        pipenv run pytest --cov=src \
        --cov-report=xml:/app/coverage/coverage.xml \
        --cov-report=html:/app/coverage/html

    - name: Copy coverage reports from container
      run: |
        docker cp test-image:/app/coverage ${{ github.workspace }}/coverage

    - name: Upload Coverage Report (XML)
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report-xml
        path: ${{ github.workspace }}/coverage/coverage.xml

    - name: Upload Coverage Report (HTML)
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report-html
        path: ${{ github.workspace }}/coverage/html
